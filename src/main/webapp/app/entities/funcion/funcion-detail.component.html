<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="funcion">
            <h2><span jhiTranslate="plataformaBackofficeApp.funcion.detail.title">Funcion</span> {{ funcion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plataformaBackofficeApp.funcion.fecha">Fecha</span></dt>
                <dd>
                    <span>{{ funcion.fecha }}</span>
                </dd>
                <dt><span jhiTranslate="plataformaBackofficeApp.funcion.precio">Precio</span></dt>
                <dd>
                    <span>{{ funcion.precio }}</span>
                </dd>
                <dt><span jhiTranslate="plataformaBackofficeApp.funcion.obra">Obra</span></dt>
                <dd>
                    <div *ngIf="funcion.obraId">
                        <a [routerLink]="['/obra', funcion.obraId, 'view']">{{ funcion.obraNombre }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="plataformaBackofficeApp.funcion.pais">Pais</span></dt>
                <dd>
                    <div *ngIf="funcion.paisId">
                        <a [routerLink]="['/pais', funcion.paisId, 'view']">{{ funcion.paisNombre }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="plataformaBackofficeApp.funcion.moneda">Moneda</span></dt>
                <dd>
                    <div *ngIf="funcion.monedaId">
                        <a [routerLink]="['/moneda', funcion.monedaId, 'view']">{{ funcion.monedaNombre }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/funcion', funcion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
