<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-funcion-heading" jhiTranslate="plataformaBackofficeApp.funcion.home.createOrEditLabel">Create or edit a Funcion</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaBackofficeApp.funcion.fecha" for="field_fecha">Fecha</label>
                    <div class="input-group">
                        <input id="field_fecha" type="text" class="form-control" name="fecha" ngbDatepicker #fechaDp="ngbDatepicker" formControlName="fecha"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('fecha')!.invalid && (editForm.get('fecha')!.dirty || editForm.get('fecha')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('fecha')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaBackofficeApp.funcion.precio" for="field_precio">Precio</label>
                    <input type="number" class="form-control" name="precio" id="field_precio"
                           formControlName="precio"/>
                    <div *ngIf="editForm.get('precio')!.invalid && (editForm.get('precio')!.dirty || editForm.get('precio')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('precio')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('precio')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaBackofficeApp.funcion.obra" for="field_obra">Obra</label>
                    <select class="form-control" id="field_obra" name="obra" formControlName="obraId">
                        <option *ngIf="!editForm.get('obraId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="obraOption.id" *ngFor="let obraOption of obras; trackBy: trackById">{{ obraOption.nombre }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('obraId')!.invalid && (editForm.get('obraId')!.dirty || editForm.get('obraId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('obraId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaBackofficeApp.funcion.pais" for="field_pais">Pais</label>
                    <select class="form-control" id="field_pais" name="pais" formControlName="paisId">
                        <option *ngIf="!editForm.get('paisId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="paisOption.id" *ngFor="let paisOption of pais; trackBy: trackById">{{ paisOption.nombre }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('paisId')!.invalid && (editForm.get('paisId')!.dirty || editForm.get('paisId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('paisId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaBackofficeApp.funcion.moneda" for="field_moneda">Moneda</label>
                    <select class="form-control" id="field_moneda" name="moneda" formControlName="monedaId">
                        <option *ngIf="!editForm.get('monedaId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="monedaOption.id" *ngFor="let monedaOption of monedas; trackBy: trackById">{{ monedaOption.nombre }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('monedaId')!.invalid && (editForm.get('monedaId')!.dirty || editForm.get('monedaId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('monedaId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
