<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="proceso">
            <h2><span jhiTranslate="plataformaBackofficeApp.proceso.detail.title">Proceso</span> {{ proceso.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plataformaBackofficeApp.proceso.tipo">Tipo</span></dt>
                <dd>
                    <span>{{ proceso.tipo }}</span>
                </dd>
                <dt><span jhiTranslate="plataformaBackofficeApp.proceso.fecha">Fecha</span></dt>
                <dd>
                    <span>{{ proceso.fecha }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/proceso', proceso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
