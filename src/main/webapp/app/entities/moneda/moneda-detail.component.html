<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="moneda">
            <h2><span jhiTranslate="plataformaBackofficeApp.moneda.detail.title">Moneda</span> {{ moneda.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plataformaBackofficeApp.moneda.codigo">Codigo</span></dt>
                <dd>
                    <span>{{ moneda.codigo }}</span>
                </dd>
                <dt><span jhiTranslate="plataformaBackofficeApp.moneda.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ moneda.nombre }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/moneda', moneda.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
