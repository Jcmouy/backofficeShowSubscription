<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pago-heading" jhiTranslate="plataformaBackofficeApp.pago.home.createOrEditLabel">Create or edit a Pago</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaBackofficeApp.pago.idExterno" for="field_idExterno">Id Externo</label>
                    <input type="text" class="form-control" name="idExterno" id="field_idExterno"
                           formControlName="idExterno"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plataformaBackofficeApp.pago.fechaExterna" for="field_fechaExterna">Fecha Externa</label>
                    <div class="d-flex">
                        <input id="field_fechaExterna" type="datetime-local" class="form-control" name="fechaExterna" formControlName="fechaExterna" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
